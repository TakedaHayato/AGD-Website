<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGD OPERATIONS CENTER</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme mobile-mode">

    <div id="welcome-screen">

        <nav class="glass-nav">
            <div class="nav-left">
                <button id="home-quick-btn" class="control-btn-pro">üè†</button>
                <img src="assets/AGDlogo.gif" alt="AGD" class="mini-logo">
                <span class="brand-text">AGD OPS</span>
            </div>
            
            <div class="nav-right">
                <div id="user-profile" style="display: none; align-items: center; gap: 8px;">
                    <img id="user-avatar" src="" style="width: 25px; border-radius: 50%; border: 1px solid var(--accent);">
                    <span id="user-name" style="font-family:'Orbitron'; font-size: 0.7rem; color: var(--accent);"></span>
                </div>
                <button id="theme-toggle" class="control-btn-pro">üåì</button>

                <div id="nav-menu" class="nav-dropdown">
                    <a href="#home" class="nav-link-item">‚óè DASHBOARD</a>

                    <a href="#members" class="nav-link-item">‚óè MEMBERS</a>
                    <a href="#gallery" class="nav-link-item">‚óè ARCHIVE</a>
                    <a href="#updates" class="nav-link-item">‚óè UPDATES</a>
                    <a href="#contact" class="nav-link-item">‚óè CONTACT</a>
                </div>
            </div>
        </nav>

        <main class="content">
            <section id="home" class="page active">
                <div class="dashboard-grid">
                    <div class="card glass wide">
                        <h3 id="card-weather" class="card-head">// SATELLITE RADAR</h3>
                        <div class="weather-row">
                            <div class="temp-big"><span id="w-temp">--</span>¬∞C</div>
                            <div class="weather-meta">WIND: <span id="w-wind">--</span> km/h | HUM: <span id="w-hum">--</span>%</div>
                        </div>
                        <div class="radar-box">
                            <iframe id="radar-iframe" width="100%" height="100%" src="" frameborder="0"></iframe>
                        </div>
                    </div>
                    <div class="card glass">
                        <h3 class="card-head">// OP-PARAMETERS</h3>
                        <ul class="tactical-list">
                            <li><span>UNIT:</span> <span id="display-id">GUEST-01</span></li>
                            <li><span>STATUS:</span> <span style="color:#00ff00;">AUTHORIZED</span></li>
                            <li><span>LEVEL:</span> ALPHA-7</li>
                        </ul>
                    </div>
                </div>
            </section>
            
            </main>

        <footer class="bottom-bar">
            <a href="#credits" class="footer-link">CREDITS</a>
