<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AGD OPERATIONS CENTER</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="dark-theme mobile-mode">
    <div id="welcome-screen">
        <img src="assets/AGDlogo.gif" alt="AGD" style="width:60px;margin-bottom:15px;">
        <h1 style="font-family:'Orbitron';font-size:1.2rem;color:var(--accent);">AGD OPERATIONS</h1>
        <button id="enter-btn" class="main-start-btn">INITIALIZE</button>
    </div>

    <div id="main-interface" style="display: none;">
        <nav class="glass-nav">
            <div class="nav-left">
                <img src="assets/AGDlogo.gif" alt="AGD" class="mini-logo">
                <span class="brand-text">AGD</span>
            </div>
            <div class="nav-right">
                <button id="lang-toggle" class="control-btn-pro">EN</button>
                <button id="theme-toggle" class="control-btn-pro">üåì</button>
                <button id="menu-toggle" class="burger-btn">
                    <span></span><span></span><span></span>
                </button>
                <div id="nav-menu" class="nav-dropdown">
                    <a href="#home" class="nav-link-item" id="link-dash">‚óè DASHBOARD</a>
                    <a href="#updates" class="nav-link-item" id="link-upd">‚óè UPDATES</a>
                    <a href="#contact" class="nav-link-item" id="link-cont">‚óè CONTACT</a>
                </div>
            </div>
        </nav>

        <main class="content">
            <section id="home" class="page active">
                <div class="dashboard-grid">
                    <div class="card glass wide">
                        <h3 id="card-weather" style="font-family:'Orbitron';font-size:0.8rem;color:var(--accent);">WETTER: BAYERN</h3>
                        <div class="weather-stats" style="display:flex; gap:15px; margin:10px 0;">
                            <div style="font-size:1.5rem; font-weight:bold;"><span id="w-temp">--</span>¬∞C</div>
                            <div style="font-size:0.7rem; opacity:0.7;">WIND: <span id="w-wind">--</span> km/h</div>
                        </div>
                        <div class="radar-box">
                            <iframe id="radar-iframe" width="100%" height="100%" src="" frameborder="0"></iframe>
                        </div>
                    </div>
                    <div class="card glass">
                        <h3 style="font-family:'Orbitron';font-size:0.8rem;color:var(--accent);">DISCORD</h3>
                        <iframe id="discord-iframe" src="https://discord.com/widget?id=1129433598253084826&theme=dark" width="100%" height="300" allowtransparency="true" frameborder="0"></iframe>
                    </div>
                </div>
            </section>
            
            <section id="updates" class="page">
                <div class="card glass">
                    <h3 id="head-logs" style="font-family:'Orbitron';font-size:0.8rem;color:var(--accent);">// SYSTEM LOGS</h3>
                    <ul id="log-content" style="list-style:none;padding:0;font-size:0.8rem;"></ul>
                </div>
            </section>

            <section id="contact" class="page">
                <div style="display:flex; flex-direction:column; gap:10px; align-items:center;">
                    <a href="https://discord.gg/mDZRkgxpGb" target="_blank" class="control-btn-pro" style="width:200px;text-decoration:none;">JOIN SERVER</a>
                </div>
            </section>
        </main>

        <button id="pc-toggle-btn" class="pc-mode-btn">üñ•Ô∏è PC MODE</button>
    </div>
    <script src="js/theme.js"></script>
</body>
</html>
